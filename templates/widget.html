    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            let currentIndex = 0;
            const slideInterval = 3000; // 3 seconds
            
            // Clone slides for infinite effect
            const firstClone = slider.children[0].cloneNode(true);
            const lastClone = slider.children[slides.length - 1].cloneNode(true);
            slider.appendChild(firstClone);
            slider.insertBefore(lastClone, slider.children[0]);
            
            const totalSlides = slider.children.length;
            
            function getSlidesPerView() {
                return window.innerWidth < 600 ? 1 : 3;
            }
            
            function updateSlidePosition() {
                const slidesPerView = getSlidesPerView();
                slider.style.transition = 'none';
                if (currentIndex === 0) {
                    slider.style.transform = `translateX(${-((totalSlides - slidesPerView - 1) * 100) / slidesPerView}%)`;
                    currentIndex = totalSlides - slidesPerView - 1;
                    } else if (currentIndex === totalSlides - slidesPerView) {
                    slider.style.transform = `translateX(${-100 / slidesPerView}%)`;
                    currentIndex = 1;
                    } else {
                    slider.style.transform = `translateX(${-currentIndex * 100 / slidesPerView}%)`;
                }
            }
            
            function showSlide(index) {
                const slidesPerView = getSlidesPerView();
                slider.style.transition = 'transform 0.5s ease-in-out';
                slider.style.transform = `translateX(${-index * 100 / slidesPerView}%)`;
            }
            
            function nextSlide() {
                currentIndex++;
                showSlide(currentIndex);
                setTimeout(updateSlidePosition, 500);
            }
            
            function prevSlide() {
                currentIndex--;
                showSlide(currentIndex);
                setTimeout(updateSlidePosition, 500);
            }
            
            let autoSlide = setInterval(nextSlide, slideInterval);
            
            leftBtn.addEventListener('click', () => {
                clearInterval(autoSlide);
                prevSlide();
                autoSlide = setInterval(nextSlide, slideInterval);
            });
            
            rightBtn.addEventListener('click', () => {
                clearInterval(autoSlide);
                nextSlide();
                autoSlide = setInterval(nextSlide, slideInterval);
            });
            
            window.addEventListener('resize', () => {
                showSlide(currentIndex);
            });
            
            // Initial setup to move to the first slide
            slider.style.transition = 'none';
            slider.style.transform = `translateX(${-100 / getSlidesPerView()}%)`;
            currentIndex = 1;
        });
        
    </script>
    
    
    <script>
        function submitForm(event) {
            event.preventDefault();
            var websiteURL = document.getElementById("websiteURL").value;
            var iframe = document.getElementById("iframe");
            iframe.src = "/popup?websiteURL=" + websiteURL;
        }
        
        function togglePopup() {
            var popup = document.getElementById("iframe").contentWindow.document.getElementById("popup-widget");
            var anotherPopup = document.getElementById("iframe").contentWindow.document.getElementById("another-popup-widget");
            if (popup) {
                if (popup.style.display === "none") {
                    popup.style.display = "block";
                    if (anotherPopup) {
                        anotherPopup.style.display = "none";
                    }
                    } else {
                    popup.style.display = "none";
                }
            }
        }
        
        function toggleAnotherPopup() {
            var popup = document.getElementById("iframe").contentWindow.document.getElementById("popup-widget");
            var anotherPopup = document.getElementById("iframe").contentWindow.document.getElementById("another-popup-widget");

                    if (popup) {
                        popup.style.display = "none";
                    }
                    } else {
                    anotherPopup.style.display = "none";
                }
            }
        }
